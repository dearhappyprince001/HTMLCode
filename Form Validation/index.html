<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      UserName <input type="text" required />
      <br />
      <br />
      Password <input type="password" required minlength="6" />
      <br />
      <br />
      <input type="submit" />
      <br />
      <br />

      <!-- Drop-Down in html -->

      <form>
        <select>
          <option disabled>Choose Color</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </form>
    </form>
    <br />
    <br />

    <!-- Tables in Html -->

    <table border="1px">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Laptop</td>
          <td>Electronics</td>
          <td>60000</td>
        </tr>
        <tr>
          <td>book</td>
          <td>Electronics</td>
          <td>Electronics</td>
        </tr>
        <tr>
          <td>Electronics</td>
          <td>Electronics</td>
          <td>Electronics</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
