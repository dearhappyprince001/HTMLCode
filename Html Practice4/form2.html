<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form2</title>
  </head>
  <body>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="enter name" />
    <br />
    <br />
    <label for="emailid">Email ID:</label>
    <input type="text" id="emailid" placeholder="enter email" />
    <br />
    <br />
    <label for="Mobile No">Phone No:</label>
    <input type="tel" id="Mobile NO" placeholder="enter mobile" />
    <br />
    <br />
    <label for="selector1">Occupation:</label>
    <select name="Occupation" id="selector1">
      <option values="student">Student</option>
      <option values="Teacher">Teacher</option>
      <option values="professor">Professor</option>
      <option values="staff">Staff</option>
    </select>
    <br />
    <br />
    <fieldset>
      <legend>Topics of Interest</legend>
      <label for="checkbox1">HTML</label>
      <input type="checkbox" id="checkbox1" values="HTML" />
      <br />
      <br />

      <label for="checkbox2">CSS</label>
      <input type="checkbox" id="checkbox2" values="CSS" />
      <br />
      <br />

      <label for="checkbox3">JAVASCRIPT</label>
      <input type="checkbox" id="checkbox3" values="JAVASCRIPT" />
    </fieldset>
    <br />
    <h4>Comments:</h4>
    <textarea
      name="Comments"
      id="textarea"
      cols="20"
      rows="10"
      placeholder="enter here..."
    ></textarea>
    <button>Register</button>
    <br />
  </body>
</html>
