<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h2>JOB Application</h2>
    <br />
    <label for="name">Name:</label>
    <input type="text" id="name" />
    <br />
    <br />
    <label for="emailid">Email ID:</label>
    <input type="email" id="emailid" />
    <br />
    <br />
    <label for="mobile no">Phone NO:</label>
    <input type="tel" id="mobile no" />
    <br />
    <br />
    <label for="fileselector">Resume:</label>
    <input type="file" id="fileselector" />
    <br />
    <br />
    <label for="experience">Experience(in years):</label>
    <input type="number" id="experience" min="0" max="10" />
    <br />
    <br />
    <fieldset>
      <legend>SKILLS</legend>
      <label for="checkbox1">HTML</label>
      <input type="checkbox" id="checkbox1" values="HTML" />
      <label for="checkbox2">CSS</label>
      <input type="checkbox" id="checkbox2" values="CSS" />
      <label for="checkbox3">JAVASCRIPT</label>
      <input type="checkbox" id="checkbox3" values="JAVASCRIPT" />
    </fieldset>
    <br />
    <br />
    <label for="selector1">Highest Education:</label>

      <options values="B.C.A">B.C.A</options>
      <option values="M.C.A">M.C.A</option>
      <option values="B.com">B.COM</option>
      <option values="bsc">BSC</option>
    </select>
    <br />
    <br />
    <fieldset>
      <legend>Avilability</legend>
      <label for="radio1">Full-Time</label>
      <input type="radio" values="Fulltime" id="radio1" />
      <br />
      <label for="radio2">Part-Time</label>
      <input type="radio" values="Parttime" id="radio2" />
    </fieldset>
    <br />
    <h5>Additional Comments:</h5>
    <textarea name="Additional Comments" cols="30" rows="10" id="textarea1">
Start from here...</textarea
