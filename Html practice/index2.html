<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>
        <label for="Phone">Phone NO:</label>
        <input type="Phone" id="Phone NO" name="Phone NO">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="Password" id="password" name="password">
        <br>
        <br>
        <label for="fileUpload">Resume</label>
       <input type="file" name="fileUpload" id="fileUpload">
       <br>
       <br>
       <label for="counter">Experiences in years</label>
       <input type="number" name="counter" id="counter" min="0" max="50">
    </form>
    

    <br>
    <br>

    <em>Italic text</em>

<br>
<br>
    <mark>highlighted text</mark>

    <br>
    <br>
    <del>deleted text</del>

    <br>
    <br>

    <marquee direction="right">This is a Marquee tag</marquee>

<br>
